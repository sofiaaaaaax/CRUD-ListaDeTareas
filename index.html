<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini CRUD - Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      color: #0077cc;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .add-btn {
      background-color: #0077cc;
      color: white;
    }
    .delete-btn {
      background-color: red;
      color: white;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 70%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Mi Lista de Tareas</h1>
  <input type="text" id="tarea" placeholder="Escribe una tarea...">
  <button class="add-btn" onclick="agregarTarea()">Agregar</button>

  <ul id="lista"></ul>

  <script>
    let lista = document.getElementById("lista");

    function agregarTarea() {
      let tareaTexto = document.getElementById("tarea").value;
      if (tareaTexto === "") return;

      let li = document.createElement("li");
      li.innerHTML = `
        <span>${tareaTexto}</span>
        <button class="delete-btn" onclick="eliminarTarea(this)">Eliminar</button>
      `;
      lista.appendChild(li);
      document.getElementById("tarea").value = "";
    }

    function eliminarTarea(boton) {
      let li = boton.parentElement;
      lista.removeChild(li);
    }
  </script>
</body>
</html>
