<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini CRUD - Lista de Tareas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #5efce8, #736efe);
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      width: 60%;
      border: none;
      border-radius: 25px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #1715a3;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .add-btn {
      background-color: #51108d;
      color: white;
    }

    .delete-btn {
      background-color: #ff4b5c;
      color: white;
    }

    .edit-btn {
      background-color: #ffb347;
      color: white;
      margin-left: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      width: 70%;
      max-width: 600px;
    }

    li {
      background: white;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
      animation: fadeIn 0.3s ease;
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .completada {
      text-decoration: line-through;
      color: gray;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1> Mi Lista de Tareas</h1> 

  <div class="input-container">
    <input type="text" id="tarea" placeholder="Escribe una tarea...">
    <button class="add-btn" onclick="agregarTarea()">Agregar</button>
  </div>

  <ul id="lista"></ul>

  <script>
    const lista = document.getElementById("lista");
    const inputTarea = document.getElementById("tarea");
    let tareas = JSON.parse(localStorage.getItem("tareas")) || [];

    window.onload = () => tareas.forEach(renderTarea);

    inputTarea.addEventListener("keypress", e => {
      if (e.key === "Enter") agregarTarea();
    });

    function agregarTarea() {
      const texto = inputTarea.value.trim();
      if (texto === "") return;

      const tarea = { id: Date.now(), texto, completada: false };
      tareas.push(tarea);
      guardarTareas();
      renderTarea(tarea);
      inputTarea.value = "";
    }

    function renderTarea(tarea) {
      const li = document.createElement("li");
      li.setAttribute("data-id", tarea.id);
      li.innerHTML = `
        <span class="${tarea.completada ? 'completada' : ''}" onclick="toggleCompletada(this)">${tarea.texto}</span>
        <div>
          <button class="edit-btn" onclick="editarTarea(this)">Editar</button>
          <button class="delete-btn" onclick="eliminarTarea(this)">Eliminar</button>
        </div>
      `;
      lista.appendChild(li);
    }

    function eliminarTarea(boton) {
      const li = boton.closest("li");
      const id = parseInt(li.getAttribute("data-id"));
      tareas = tareas.filter(t => t.id !== id);
      guardarTareas();
      li.style.opacity = "0";
      setTimeout(() => li.remove(), 300);
    }

    function editarTarea(boton) {
      const li = boton.closest("li");
      const id = parseInt(li.getAttribute("data-id"));
      const textoElemento = li.querySelector("span");
      const nuevoTexto = prompt(" Editar tarea:", textoElemento.textContent);

      if (nuevoTexto !== null && nuevoTexto.trim() !== "") {
        textoElemento.textContent = nuevoTexto.trim();
        const tarea = tareas.find(t => t.id === id);
        if (tarea) tarea.texto = nuevoTexto.trim();
        guardarTareas();
      }
    }

    function guardarTareas() {
      localStorage.setItem("tareas", JSON.stringify(tareas));
    }
  </script>
</body>
</html>
